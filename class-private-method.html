<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class Private Method</title>
    </head>
    <body>
        <script>
            // dengan menambahkan tanda # di awal method, method akan menjadi private dan tidak bisa diakses dari public
            class Person {
                say(name) {
                    if (name) {
                        this.#sayWithName(name);
                    } else {
                        this.#sayWithoutName();
                    }
                }

                #sayWithoutName() {
                    console.info("Hello");
                }

                #sayWithName(name) {
                    console.info(`Hello ${name}`);
                }
            }

            const andre = new Person();
            andre.say("Joko");
        </script>
    </body>
</html>
