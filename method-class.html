<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Method Class</title>
    </head>
    <body>
        <script>
            // ketika akan membuat function di class, tambahkan function diluar constructor
            class Person {
                constructor(name) {
                    this.name = name;
                }

                sayHello(name) {
                    console.info(`Hello ${name}, my Name is ${this.name}`);
                }
            }

            const andre = new Person("Andre");
            console.info(andre);
            andre.sayHello("Barnox");
        </script>
    </body>
</html>
