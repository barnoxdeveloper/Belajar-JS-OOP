<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inheritance Class</title>
    </head>
    <body>
        <script>
            class Employee {
                sayHello(name) {
                    console.info(
                        `Hello ${name}, my Name is employee ${this.name}`
                    );
                }
            }

            class Manager extends Employee {
                // sayHello(name) {
                //     console.info(
                //         `Hello ${name}, my Name is manager ${this.name}`
                //     );
                // }
            }

            const andre = new Employee();
            andre.name = "Andre";
            andre.sayHello("Andi");

            const barnox = new Manager();
            barnox.name = "Barnox";
            barnox.sayHello("Andi");

            console.info(andre);
            console.info(barnox);
        </script>
    </body>
</html>
