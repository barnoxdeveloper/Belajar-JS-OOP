<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Instance Of</title>
    </head>
    <body>
        <script>
            // Operator Instance Of digunakan untuk check apakah instance dibuat / turunan dari suatu class
            // hasilnya boolean
            class Employee {}

            // jika class turunan maka hasilnya true
            class Manager extends Employee {}

            const andre = new Employee();
            const barnox = new Manager();

            // jika menggunakan typeof maka hasilnya = object
            console.info(typeof andre);
            console.info(typeof barnox);

            console.info(andre instanceof Employee);
            console.info(andre instanceof Manager);

            console.info(barnox instanceof Employee);
            console.info(barnox instanceof Manager);
        </script>
    </body>
</html>
