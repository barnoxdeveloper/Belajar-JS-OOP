<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Static Field</title>
    </head>
    <body>
        <script>
            class Configuration {
                static name = "Belajar OOP";
                static version = 1.0;
                static author = "Andre Elm";
            }

            // field yang statuc tidak akan bisa masuk ke instance config
            const config = new Configuration();
            console.info(config);

            // ini cara untuk mengakses field yang static, dengan cara memanggil langsung nama class.field
            console.info(Configuration.name);
            console.info(Configuration.version);
            console.info(Configuration.author);
        </script>
    </body>
</html>
